<div class="panel expression">
  <div id="matrix" class="panel-section">
    <div class="item-title">Matrix</div>
    <button class="btn btn-default glyphicon glyphicon-refresh btn-update"></button>
    <input class="form-control input-with-update">
  </div>
  <div id="profile" class="panel-section">
    <div class="item-title">Add Gene Profiles</div>
    <select></select>
  </div>
  <div id="genes" class="panel-section">
    <div class="item-title">Genes</div>
    <button class="btn btn-default glyphicon glyphicon-refresh btn-update"></button>
    <input class="form-control input-with-update">
  </div>
  <div id="conditions" class="panel-section">
    <div class="item-title">Experiment Conditions</div>
    <button class="btn btn-default glyphicon glyphicon-refresh btn-update"></button>
    <input class="form-control input-with-update">
  </div>
  <div class="panel-section switches">
    <table>
      <colgroup>
        <col>
        <col width="70px">
      </colgroup>
      <tbody>
      <tr>
        <td>Gene Labels</td>
        <td><input type="checkbox" id="label-genes" title="show gene (row) labels" checked></td>
      </tr>
      <tr>
        <td>Condition Labels</td>
        <td><input type="checkbox" id="label-conditions" title="show experiment condition (condition) labels" checked></td>
      </tr>
      <tr>
        <td>Gene Profiles</td>
        <td><input type="checkbox" id="show-profiles" title="show gene profiles (line charts)" checked></td>
      </tr>
      <tr>
        <td>TFA Profiles</td>
        <td><input type="checkbox" id="show-gradient" title="show TFA profiles (line charts)" checked></td>
      </tr>
      <tr>
        <td>Auto-Scale Gradient</td>
        <td><input type="checkbox" id="auto-scale" title="auto adjust gradient scale of heatmap" checked></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
