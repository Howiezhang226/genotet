<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Create Genome Browser</h4>
</div>
<div class="modal-body">
  <table>
    <colgroup>
      <col width="50">
      <col width="100">
    </colgroup>
    <tr>
      <td>Data</td>
      <td><select id="gene" title="select binding data gene"></select></td>
    </tr>
    <tr>
      <td>Chr</td>
      <td><select id="chr" class="selectpicker" title="chromosome to be loaded"></select></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary">Create</button>
</div>
