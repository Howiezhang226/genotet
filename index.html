<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GENOTET - Web-based Visual Exploration Framework for Gene Regulation Data</title>



  <!-- d3.js -->
  <script type="text/javascript" src="libraries/d3/d3.min.js"></script>
  <script type="text/javascript" src="libraries/jquery/jquery-1.11.1.min.js"></script>
  <!-- jquery and jquery.ui -->
  <script type="text/javascript" src="libraries/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="libraries/jquery-ui-1.11.2.custom/jquery-ui.min.css" />
  <link rel="stylesheet" href="libraries/jquery-ui-1.11.2.custom/jquery-ui.theme.min.css" />
  <!-- jquery.layout -->
  <script type="text/javascript" src="libraries/jquery.layout/jquery.layout-latest.js"></script>
  <link rel="stylesheet" href="libraries/jquery.layout/layout-default-latest.css" />

  <!-- genotet css -->
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link type="text/css" rel="stylesheet" href="css/jquery-override.css" />

  <!-- genotet js -->
  <script type="text/javascript" src="js/loaders/loaderGraph.js"></script>
  <script type="text/javascript" src="js/loaders/loaderHistogram.js"></script>
  <script type="text/javascript" src="js/loaders/loaderMenu.js"></script>
  <script type="text/javascript" src="js/loaders/loaderHeatmap.js"></script>
  <script type="text/javascript" src="js/renderers/layoutGraph.js"></script>
  <script type="text/javascript" src="js/renderers/layoutHistogram.js"></script>
  <script type="text/javascript" src="js/renderers/layoutMenu.js"></script>
  <script type="text/javascript" src="js/renderers/layoutHeatmap.js"></script>
  <script type="text/javascript" src="js/renderers/layoutTable.js"></script>

  <script type="text/javascript" src="js/viewManager.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/welcome.js"></script>
  <script type="text/javascript" src="js/dialog.js"></script>
  <script type="text/javascript" src="js/options.js"></script>
  <script type="text/javascript" src="js/interfaceWrapper.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/core.js"></script>

  <script>
    $(document).ready(function () {
        core = new Core();
        $("body").layout({
          applyDefaultStyles: false,
          spacing_closed: 3,
          spacing_open: 3,
          west__maxSize: 200,
          west__resizable: false,
          west__resizerCursor: "auto",
          west__resizerClass: "menu-layout-resizer"
          //showOverflowOnHover: true,
        });
        $("#auxpane").layout({
          applyDefaultStyles: false,
          spacing_closed: 3,
          spacing_open: 3
        });
        // disable menu scrolling
        $(".ui-layout-west").css("overflow", "hidden");
    });
  </script>

</head>
<body> <!-- oncontextmenu="return false;" -->


  <div class="ui-layout-west"> </div>
  <div id="mainpane" class="ui-layout-center ui-layout-container">
    <!--
    <div id="testlayout" style="width:50px; 50px;">
      <div class="ui-layout-west"> west </div>
      <div class="ui-layout-center"> hello </div>
    </div>
    -->
  </div>
  <div id="auxpane" class="ui-layout-east ui-layout-container">
    <div class="ui-layout-north"> ui panel </div>
    <div class="ui-layout-center"> aux list </div>
  </div>

</script>
</body>
</html>
