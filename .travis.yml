language: node_js
node_js:
  - "4.1"

sudo: required
dist: trusty

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -y libicu52 libjpeg8 libfontconfig libwebp5
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
  - echo "deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.0.list
  - sudo apt-get update
  - sudo apt-get install -y mongodb-org
  - sudo service mongod start
  - mongo
  - use express
  - db.createCollection('uploadProgress')
  - db.createCollection('file')
  - exit
  - npm install -g gulp
  - npm install -g jasmine-node
  - cd server
  - npm install
  - cd ..
  - rvm 2.2.3
  - gem install scss_lint
  - bash setup.sh

script:
  - nohup node server/server.js --config=test/config &
  - gulp all
  - gulp dist
  - jasmine-node test/jasmine-node/

after_script:
  - cat nohup.out

addons:
  - mongodb
  - code_climate:
      repo_token: 4b9bad2eb36ad49fa1af9b04b49cf4e068dcb6086a5e216fccf988221479118a
